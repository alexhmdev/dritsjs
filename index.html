<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logoRED.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DritsJs</title>
  </head>
  <!-- <body
    class="flex h-screen overflow-hidden p-1 bg-gradient-to-r from-red-500 to-yellow-500"
  > -->
  <body class="h-screen flex flex-col overflow-hidden text-white bg-vsdark">
    <div class="h-full border-vsdark border-solid border-2 rounded-md">
      <nav
        class="flex items-center justify-between border-b-neutral-600 border-b-[2px] bg-vsdark h-8"
      >
        <div class="grow text-center" id="menu-bar"><p>DritsJs</p></div>
        <div class="flex-none absolute left-2 windows-buttons hidden">
          <button
            id="menu-btn"
            class="menu-icon hover:bg-slate-400 hover:bg-opacity-25"
          ></button>
        </div>
        <div
          class="flex gap-6 flex-none absolute right-2 windows-buttons hidden"
        >
          <button
            id="minimize-btn"
            class="minimize-icon hover:bg-slate-400 hover:bg-opacity-25"
          ></button>
          <button
            id="max-unmax-btn"
            class="maximize-icon hover:bg-slate-400 hover:bg-opacity-25"
          ></button>
          <button
            id="close-btn"
            class="close-icon hover:bg-slate-400 hover:bg-opacity-25"
          ></button>
        </div>
      </nav>
      <section class="flex h-[calc(100%-2rem)]">
        <div class="h-full w-full grid bg-vsdark p-1">
          <div id="editor"></div>
          <div class="gutter-col bg-neutral-600"></div>
          <div class="bg-vsdark text-white pl-5 overflow-auto h-full">
            <pre id="output" class="text-green-500 leading-[normal]"></pre>
          </div>
        </div>
      </section>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
