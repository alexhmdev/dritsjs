<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logoRED.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DritsJs</title>
  </head>
  <body>
    <div id="tabs" class="flex text-center border-t-2 border-t-neutral-600">
      <nav class="w-full bg-vsdark text-white">
        <ul id="tablist" class="flex">
          <li
            class="flex-auto flex justify-center border-r-2 border-r-neutral-600"
          >
            <span contenteditable>New tab</span>
          </li>
          <li
            class="flex-auto flex justify-center border-r-2 border-b-2 border-r-neutral-600 border-b-neutral-600"
          >
            <span contenteditable>New tab</span>
          </li>
          <li
            class="flex-auto flex justify-center border-r-2 border-b-2 border-r-neutral-600 border-b-neutral-600"
          >
            <span contenteditable>New tab</span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="h-full grid">
      <div id="editor" class=""></div>
      <div class="gutter-col bg-neutral-600"></div>
      <div class="bg-vsdark text-white pl-5 overflow-auto h-full">
        <pre
          id="output"
          class="text-green-500 font-vscode leading-[normal]"
        ></pre>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
